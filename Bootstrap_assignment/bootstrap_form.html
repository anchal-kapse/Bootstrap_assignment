<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./task1.css"> -->
  <title>Form</title>
  <style>
    body{
      background-color: rgb(25, 129, 221);
      width: 100%;
    }
/* background-color: rgb(25, 129, 221); */
    .container {
      margin-top: 50px;
      width: 32%;
      padding: 12px;
      background-color: white;
    }

    /* For Submit Button */
    .btnsubmit{
      font-size: large;
      color: white;
      background-color: rgb(25, 129, 221);
      border-color: rgb(25, 129, 221);
      width: 25%;
    }
    /* para... */
    .edit{
      color: rgb(177, 169, 169);
    }
    .edit3{
      color: aliceblue;
      margin-left: 40%;
      padding-top: 2%;
      font-size: medium;
    }
    .edit1{
      color: rgb(97, 143, 203);
      font-size: 17px;
    }
    /* login here */
    .edit4{
      color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row p-1">
      <div class="row m-2">
        <div class="col">
          <h2>Sign Up</h2>
          <p class="edit">Please fill in this form to create an account</p>
        </div>
      </div>
      <hr>
      <div class="row m-2">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12">
          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Password" aria-label="password">
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Confirm Password" aria-label="password">
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12 edit">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              I accept the <span class="edit1">Terms of Use</span>  & <span class="edit1">Privacy Policy</span>.
            </label>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12">
          <button type="submit" class="btnsubmit">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <span class="edit3">Already Have an Account ? <a href="" class="edit4"> Login Here</a></span>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
